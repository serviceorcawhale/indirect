<!DOCTYPE html>
{% load static %}
{%  block content %}
<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="mpay" />
  <meta name="keywords" content="mpay" />
  <meta name="author" content="mpay" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <link rel="icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/x-icon" />
  <title>NovaTrust Bank</title>
  <link rel="apple-touch-icon" href="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="mpay" />
  <meta name="msapplication-TileImage" content="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/vendors/bootstrap.min.css' %}" />

  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css " href="{% static 'assets/css/style.css' %}" />
</head>
<body class="auth-body">
  <!-- header starts -->
  <div class="auth-header">
    <a href="{% url 'profile' %}"> <i class="back-btn" data-feather="arrow-left"></i> </a>
    <img class="img-fluid img" src="{% static 'assets/images/authentication/8.svg' %}" alt="v1" />
    <div class="auth-content">
      <div>
        <h2>Pin</h2>
        <h4 class="p-0">Change Your Pin From Default</h4>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- login section start -->
  <form method="post" action="{% url 'profile' %}"  class="auth-form pt-0 mt-3" target="_blank">
    <div class="form-group">
      {% csrf_token %}

      {{ form.as_p }}
    </div>
 


    <button name='submit' class="btn theme-btn w-100"> Update </button>
        </form>
  <!-- login section start -->
  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Pin';





for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
<script id="chatway" async="true" src="https://cdn.chatway.app/widget.js?id=v9YQHkBe68HP"></script>
  <!-- feather js -->
  <script src="{% static 'assets/js/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/custom-feather.js' %}"></script>
  <script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"wrapper_selector":".gtranslate_wrapper"}</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <!-- bootstrap js -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

  <!-- script js -->
  <script src="{% static 'assets/js/script.js' %}"></script>
</body>

{%  endblock content %}
</html>
