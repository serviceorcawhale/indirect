<!DOCTYPE html>
{% load static %}
{%  block content %}
<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="mpay" />
  <meta name="keywords" content="mpay" />
  <meta name="author" content="mpay" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <link rel="icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/x-icon" />
  <title>NovaTrust Bank</title>
  <link rel="apple-touch-icon" href="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="mpay" />
  <meta name="msapplication-TileImage" content="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet" />
  
  <!-- bootstrap css -->
  <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/vendors/bootstrap.min.css' %}" />
  
  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}" />
  
  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css " href="{% static 'assets/css/style.css' %}" />
  </head>

<body>
  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="{% url 'dashboard' %}" class="back-btn">
          <i class="icon" data-feather="arrow-left"></i>
        </a>
        <h2>All services</h2>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- service section starts -->
  <section>
    <div class="custom-container">
      <div class="title w-border">
        <h2>Bills</h2>
      </div>

      <div class="row gy-3">
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="activity"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Electricity</h5>
        </a>
        </div>

        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="droplet"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Water</h5>
        </a>
        </div>
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="wifi"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Internet</h5>
        </a>
        </div>

        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'service' %}">
            <i class="service-icon" data-feather="monitor"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Television</h5>
        </a>
        </div>

        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="tablet"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Mobile</h5>
        </a>
        </div>
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="iconsax service-icon" data-icon="wallet-open-tick"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">E-wallet</h5>
        </a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="custom-container">
      <div class="title w-border">
        <h2>Other option</h2>
      </div>

      <div class="row gy-3">
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="bar-chart-2"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Investment</h5>
        </a>
        </div>
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="check-circle"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Deals</h5>
        </a>
        </div>
        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="plus-square"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Medical</h5>
        </a>
        </div>

        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="iconsax service-icon" data-icon="car"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Car</h5>
        </a>
        </div>

        <div class="col-3">
          <div class="service-box">
            <a href="{% url 'make-payment' %}">
            <i class="service-icon" data-feather="shopping-bag"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Shopping</h5>
        </a>
        </div>
        <div class="col-3">
          <div class="service-box">
            <i class="iconsax service-icon" data-icon="game-controller"></i>
          </div>
          <h5 class="mt-2 text-center dark-text">Games</h5>
        </a>
        </div>
      </div>
    </div>
  </section>
  <!-- service section end -->

  <!-- feather js -->
  <script src="{% static 'assets/js/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/custom-feather.js' %}"></script>

  <!-- iconsax js -->
  <script src="{% static 'assets/js/iconsax.js' %}"></script>
  <script id="chatway" async="true" src="https://cdn.chatway.app/widget.js?id=v9YQHkBe68HP"></script>
  <!-- bootstrap js -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

  <!-- script js -->
  <script src="{% static 'assets/js/script.js' %}"></script>
  <script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"wrapper_selector":".gtranslate_wrapper"}</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</body>

{%  endblock content %}
</html>
