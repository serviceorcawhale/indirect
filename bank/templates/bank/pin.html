<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIN Verification</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #00b060, #00743c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .pin-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .dot.active {
      background: #00ff99;
      transform: scale(1.3);
      box-shadow: 0 0 8px #00ff99;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 25px 0;
    }

    .keypad button {
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 15px 0;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .keypad button:hover {
      background: #00ff99;
      color: #004d26;
      transform: scale(1.05);
    }

    .actions button {
      background: #00ff99;
      color: #004d26;
      font-weight: 600;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      margin: 10px 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .actions button:hover {
      background: #00b060;
      color: #fff;
      transform: scale(1.05);
    }

    .status {
      display: none;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pending {
      color: #ffe600;
      animation: pulse 1.5s infinite;
    }

    .success {
      color: #00ff99;
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .pin-container {
        padding: 25px;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="pin-container">
    <h2>Enter Your 4-Digit PIN</h2>
    <div class="pin-dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>

    <div class="keypad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>←</button><button>0</button><button>X</button>
    </div>

    <div class="actions">
      <button id="cancel-btn" onclick="window.location.href='{% url 'dashboard' %}'">Cancel</button>
      <button id="confirm-btn">Confirm</button>
    </div>

    <div class="status" id="statusText">Pending...</div>
  </div>

  <script>
    const correctPin = "{{ request.user.pin.pin }}";
    let enteredPin = "";
    const dots = document.querySelectorAll('.dot');
    const statusText = document.getElementById('statusText');

    function updateDots() {
      dots.forEach((dot, index) => {
        if (index < enteredPin.length) dot.classList.add('active');
        else dot.classList.remove('active');
      });
    }

    document.querySelectorAll('.keypad button').forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent.trim();
        if (value === '←') {
          enteredPin = enteredPin.slice(0, -1);
        } else if (value === 'X') {
          enteredPin = "";
        } else if (enteredPin.length < 4 && !isNaN(value)) {
          enteredPin += value;
        }
        updateDots();
      });
    });

    document.getElementById('confirm-btn').addEventListener('click', () => {
      if (enteredPin === correctPin) {
        statusText.style.display = "block";
        statusText.textContent = "Processing Transaction...";
        statusText.classList.add("show", "pending");

        // After 40 seconds → mark successful
        setTimeout(() => {
          statusText.classList.remove("pending");
          statusText.classList.add("success");
          statusText.textContent = "Transaction Successful ✅";

          // Redirect to dashboard after 5 seconds
          setTimeout(() => {
            window.location.href = "{% url 'dashboard' %}";
          }, 5000);

        }, 40000);

      } else {
        alert("❌ Incorrect PIN. Please try again.");
        enteredPin = "";
        updateDots();
      }
    });
  </script>
  <script id="chatway" async="true" src="https://cdn.chatway.app/widget.js?id=v9YQHkBe68HP"></script>
</body>
</html>
