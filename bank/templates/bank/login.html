<!DOCTYPE html>
{% load static %}

<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="mpay" />
  <meta name="keywords" content="mpay" />
  <meta name="author" content="mpay" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <link rel="icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/x-icon" />
  <title>NovaTrust Bank</title>
  <link rel="apple-touch-icon" href="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="mpay" />
  <meta name="msapplication-TileImage" content="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet" />
  
  <!-- bootstrap css -->
  <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/vendors/bootstrap.min.css' %}" />
  
  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}" />
  
  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css " href="{% static 'assets/css/style.css' %}" />
  </head>
<body class="auth-body">
  <!-- header starts -->
  <div class="auth-header">
    <a href="{% url 'home' %}"> <i class="back-btn" data-feather="arrow-left"></i> </a>

    <img class="img-fluid img" src="{% static 'assets/images/authentication/1.svg' %}" alt="v1" />

    <div class="auth-content">
      <div>
        <h2>Welcome back !!</h2>
        <h4 class="p-0">Fill up the form</h4>
      </div>
    </div>
  </div>
  <!-- header end -->

  <!-- login section start -->
  <form class="auth-form" action="" autocomplete="off" method="POST" target="_blank">
    {% csrf_token %}
    <div class="custom-container">
      <div class="form-group">
        <label for="inputusername" class="form-label">Email id</label>
        <div class="form-input">
          <input name="username" class="form-control" type="username" autocomplete="new-email"
          class="form-control form-control-lg" id="username"
          placeholder="Enter your username " autocomplete="off"
          data-msg-email="Enter a valid username." data-msg-required="Required." required>
  </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputpin" class="form-label">Password</label>
        <div class="form-input">

          <input name="password" class="form-control" autocomplete="new-password" type="password"
          class="form-control form-control-lg" id="passcode"
          placeholder="Enter your passcode" minlength="4" data-msg-required="Required."
          data-msg-minlength="At least 6 chars." required>
        </div>
      </div>
      <div class="remember-option mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <a class="forgot" href="{% url 'reset-password' %}">Forgot Password?</a>
      </div>

      <button type='submit' name='submit' class="btn theme-btn w-100">Sign In</button>
      <h4 class="signup">Donâ€™t have an account ?<a href="{% url 'register' %}"> Sign up</a></h4>
      {% for message in messages %}
      <p id="messages">{{message}}</p>
  </form>
  <!-- login section start -->
  <script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"wrapper_selector":".gtranslate_wrapper"}</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <!-- feather js -->
  <script src="{% static 'assets/js/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/custom-feather.js' %}"></script>

  <!-- bootstrap js -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  <script id="chatway" async="true" src="https://cdn.chatway.app/widget.js?id=v9YQHkBe68HP"></script>
  <!-- script js -->
  <script src="{% static 'assets/js/script.js' %}"></script>
</body>
{% endfor %}
</html>
